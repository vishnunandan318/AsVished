        .link-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: calc(33.333% - 30px); /* 3 cards per row with 15px gap */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link-card img {
            width: 85px;
            height: 100px;
            margin-bottom: 10px;
        }
        .link-card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .link-card a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .link-card {
                width: calc(50% - 30px); /* 2 cards per row for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .link-card {
                width: 100%; /* 1 card per row for very small screens */
            }
        }
    </style>
</head>
