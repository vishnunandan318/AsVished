<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .slideshow-container {       
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        .slides {
            display: none;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        .video-link {
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .video-link:hover {
            text-decoration: underline;
        }
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slides">
        <img src="images/image1.jpg" alt="Image 1">
    </div>
    <div class="slides">
        <img src="images/image2.jpg" alt="Image 2">
    </div>
    <div class="slides">
        <img src="images/image3.jpg" alt="Image 3">
    </div>
    <div class="slides">
        <img src="images/image4.jpg" alt="Image 4">
    </div>
    <div class="slides">
        <img src="images/image5.jpg" alt="Image 5">
    </div>
    <!-- Add more images as needed -->

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<a class="video-link" href="https://www.youtube.com/live/ZHBdX1IpZCA?si=_e4_bODh643CTEWs" target="_blank">Engagement Live Video</a>
<a class="home-button" href="asVished.html">Return to Home</a>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        setTimeout(showSlides, 5000);
    }

    function plusSlides(n) {
        slideIndex += n - 1;
        showSlides();
    }
</script>

</body>
</html>
